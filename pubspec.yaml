name: kite_page
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  dynamic_color_theme: ^2.0.0
  flutter_easyloading: ^3.0.5
  flutter_weather_bg_null_safety: ^1.0.0  # Weather background
  flutter_screenutil: ^5.5.4
  catcher: ^0.6.9
  universal_platform: ^1.0.0+1
  json_annotation: ^4.6.0
  json_serializable: ^6.3.1   # JSON
  dio: ^4.0.6
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.1.5
  flutter_svg: ^1.1.4
  flutter_native_splash: ^2.1.1           # Splash screen


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0

flutter:

  uses-material-design: true

  fonts:
    - family: office_iconfont
      fonts: [{ asset: assets/fonts/office_iconfont.ttf }]

    - family: calligraphy
      fonts: [{ asset: assets/fonts/calligraphy.ttf }]

  assets:
    - assets/
    - assets/welcome/
    - assets/fonts/
    - assets/home/
    - assets/weather/

flutter_native_splash:
  fullscreen: true
  color: '#FFFFFF'
  image: assets/icon.png